logging.config=classpath:log4j2.xml
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/udriving?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root1234
server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true# JWT 配置
jwt.secret:mySecret
# 存放Token的Header Key
jwt.header:Authorization
# 密匙key

# 过期时间   单位秒 7天后过期  604800
jwt.expiration:3600
# 自定义token 前缀字符
jwt.tokenHead:Bearer-
# 超时时间   单位秒
jwt.access_token:3600
# 刷新token时间   单位秒
jwt.refresh_token:3600

jwt.route.authentication.path:login/entry
jwt.route.authentication.refresh:oauth/refresh
jwt.route.authentication.register:login/account

com.example.oauth.security.antMatchers: /auth/v1/api/login/**,/auth/v1/api/module/tree/**,/auth/v1/api/grid/**

